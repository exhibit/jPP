
<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<title>jQuery Plugin Patterns @gh-pages</title>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8/jquery.min.js" type="text/javascript"></script>
<script>
;(function($,win,undefined){
	var pName="Orz",
	defaults = {
			Style:true,
			setTheme:'red'
	};
	defaults.Style && $(function(){$("head").append("<style plugin="+pName+">.red{background:red;border:5px solid black}.blue{background:blue;border:5px solid orange}.pink{background:pink;border:5px solid yellow;}</style>")});
	
	$.fn[pName]=function(options,value){
		if(typeof options === 'object' || !arguments.length){
			var $opts= $.extend(defaults,options);
			return this.each(function(){
				if (!$.data(this,'plugin-' + pName)){//this --> html元素
					var mod=new Plugin($(this));//$(this) --> jquery对象
						$.data(mod,'tp',$(this).offset()['top'])// mod -> 实例 this, line 47
						mod.init($opts);
						$.data(this,'plugin-' + pName,mod);
				}
			});
		}else if(typeof options === 'string'){
			return this.each(function(){
				var data=$.data(this,'plugin-' + pName);
				if(data && data[options]){
					value && (data.opts['setTheme']=value);
					return data[options]();
				}
			});
		}
	};

	function Plugin($this){
		this.$e = $this;
	};
	Plugin.prototype={
		constructor:Plugin,
		init:function(opts){
			this.opts=opts;
			this.theme(opts.setTheme);
			this.$e.html($.data(this,'tp'))
		},
		generate:function(){
		},
		hide:function(){
			this.$e.css('display','none')
		},
		show:function(){
			this.$e.css('display','block')
		},
		theme:function(){
			this.$e.attr('class',this.opts.setTheme);
		}
	}
	$.fn.log = function (msg) {win.console && console.log && win.console.log("%s: %o", msg||'$', this,this.length);return this;};
})(jQuery,window);
</script>
<style>

</style>
</head>
<body>
<p>1</p><p>2</p><p>3</p>
<button onclick='$("p").Orz("hide")'>hide</button>
<button onclick='$("p").Orz("show")'>show</button><br/><br/>
<button onclick='$("p").Orz("theme","red")'>style01</button>
<button onclick='$("p").Orz("theme","blue")'>style02</button>
<button onclick='$("p").Orz("theme","pink")'>style03</button><br/><br/>
<button onclick='$("p").Orz("destroy")'>destroy</button>
<script>
$(function(){
	$("p").Orz()
});


</script>
</body>
</html>
