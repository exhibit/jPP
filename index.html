<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<title>jQuery Plugin Patterns</title>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8/jquery.min.js" type="text/javascript"></script>
<style>
*{margin:0;padding:0}
body{padding:10px}
div,p{margin:10px}
span{background:white}
</style>
</head>
<body>
<p>1</p><p>2</p><p>3</p>
<button onclick='$("p").Orz("hide")'>hide</button>
<button onclick='$("p").Orz("show")'>show</button>
<button onclick='$("p").Orz("add")'>add</button><br/><br/>
<button onclick='$("p").Orz("theme","red")'>style01</button>
<button onclick='$("p").Orz("theme","blue")'>style02</button>
<button onclick='$("p").Orz("theme","pink")'>style03</button><br/><br/>
<button onclick='$("p").Orz("destroy")'>destroy</button>
<hr/><br/><br/><br/>
<div>1</div><div>2</div><div>3</div><br/>
<button onclick='$("div").Orz("hide")'>hide</button>
<button onclick='$("div").Orz("show")'>show</button>
<button onclick='$("div").Orz("add")'>add</button><br/><br/>
<button onclick='$("div").Orz("theme","red")'>style01</button>
<button onclick='$("div").Orz("theme","blue")'>style02</button>
<button onclick='$("div").Orz("theme","pink")'>style03</button><br/><br/>
<button onclick='$("div").Orz("destroy")'>destroy</button>
<textarea id="tmp" style="display:none">
	<span>[click!]</span>
</textarea>
<script src="js/jpp.js" type="text/javascript"></script>
<script>
$("p").Orz();
$("div").Orz({theme:"pink"});
</script>
</body>
</html>
